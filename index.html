<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa7454d09f.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="mode-toggle" class="mode-toggle">Change Theme</button>
    <section class="contact-form">
        <h4 class="sectionHeader">Contact us</h4>
        <h1 class="heading">Get In Touch!</h1>
        <p class="para">Contact us for any information and to keep up to date with our News Letter.</p>
        
        <div class="contactForm">
            <form action="#">
                <h1 class="sub-heading">Need Support !</h1>
                <p class="para para2">Please fill out the information below.</p>
                <input type="text" class="input" placeholder="Your Name">
                <input type="text" class="input" placeholder="Your Email">
                <input type="text" class="input" placeholder="Your Subject">
                <textarea class="input" cols="30" rows="5" placeholder="Your Message"></textarea>
                <input type="submit" class="input submit" value="Send Message">
            </form>

            <div class="map-container">
                <div class="mapBg"></div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.331307369189!2d38.76110677352853!3d9.033511588921364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8589e4c4a803%3A0xbae724e3b927f424!2sAddis%20Ababa%20University%20%7C%20Natural%20Sciences%20Campus!5e0!3m2!1sen!2set!4v1719648393899!5m2!1sen!2set" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <div class="contactMethod">
            <div class="method">
                <i class="fa-solid fa-location-dot contactIcon"></i>
                <article class="text">
                    <h1 class="sub-heading">Location</h1>
                    <p class="para">Addis Ababa University 4kilo Campus</p>
                </article>
            </div>

            <div class="method">
                <i class="fa-solid fa-envelope contactIcon"></i>
                <article class="text">
                    <h1 class="sub-heading">Email</h1>
                    <p class="para">Email: binyamtesfaye930@gmail.com</p>
                </article>
            </div>

            <div class="method">
                <i class="fa-solid fa-phone contactIcon"></i>
                <article class="text">
                    <h1 class="sub-heading">Phone</h1>
                    <p class="para">+251-xxx-xxx-xxx</p>
                </article>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
